<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manchester United squad</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <h2>Enter new squad member: </h2>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="fullName" class="primary">Full Name</label>
          <input type="text" id="fullName" required/>
        </div>

        <div class="form-item">
          <label for="value" class="primary">Value in Â£</label>
          <input type="number" id="value" required/>
        </div>

        <p>Please chose a player position:</p>
    <div>
      <div id="position">
      <input type="radio" id="goalkeeper"
       name="position" value="goalkeeper">
      <label  for="goalkeeper">Goalkeeper</label>
    </div>
    <div>
      <input type="radio" id="defender"
       name="position" value="defender">
      <label for="defender">Defender</label>
    </div>
    <div>
      <input type="radio" id="midfielder"
       name="position" value="midfielder">
      <label for="midfielder">Midfielder</label>
   </div>
   <div>
      <input type="radio" id="attacker"
       name="position" value="attacker">
      <label for="attacker">Attacker</label>
   </div>
    </div>
    <br>
    <div class="form-el">
      <input class="btn btn--action" type="submit" value="Submit Player"/>
    </div>

  </form>
<br>
<div class="form-el">
  <input id="delete" class="btn btn--action" type="submit" value="Delete all players"/>
</div>
    <h1>Manchester United Squad:</h1>
    <div id="footballers-added"></div>
  </body>
</html>
